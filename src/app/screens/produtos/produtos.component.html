<div class="products" id="mascaras-ancora">
  <div class="product" *ngFor="let product of products">
    <div class="image" [style.backgroundImage]="'url(https://firebasestorage.googleapis.com/v0/b/venda-mascaras.appspot.com/o/' + product.id + '.jpg?alt=media)'"></div>
    <div class="name">{{ product.data?.name }}</div>
  </div>
</div>
